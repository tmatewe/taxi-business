<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <ul class="link-lists">
      <li class="lists"><a class="active" href="#home">Home</a></li>
      <li class="lists"><a href="#news">News</a></li>
      <li class="lists"><a href="#contact">Contact</a></li>
      <li class="lists"><a href="#about">About</a></li>
    </ul>
    <br /><br />
    <div class="main-buttons">
      <button class="btn btn-success btn-outline existingUserBtn">
        Existing User</button
      ><br /><br />
      <button class="btn btn-dark btn-outline newUserBtn">New User</button>
    </div>
    <br /><br />
    <div class="container existing-user">
      <h4>Login existing user</h4>
      <form action="landing.html">
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
          </div>
          <div class="col">
            <input
              type="password"
              class="form-control"
              placeholder="Enter password"
              name="pswd"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
    <div class="container new-user">
      <h4>Register new user</h4>
      <form action="landing.html">
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="First name"
              name="first-name"
            />
          </div>
          <div class="col">
            <input
              type="password"
              class="form-control"
              placeholder="Surname"
              name="Surname"
            />
          </div>
        </div>
        <br /><br />
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Reference code"
              name="reference-code"
            />
          </div>
          <div class="col">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="password"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
